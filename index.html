<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<body>


	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" id="calculator">
				<form name="calc">
					<div class="col-sm-12">
						<div class="col-sm-2">
							<input type="button" name="clear" class="clear operator" value="C">
						</div>
						<div class="col-sm-10">
							<input type="text" name="input" class="screen" disabled>
						</div>
					</div>
					<div class="col-sm-12 calc-row">
						<div class="col-sm-3">
							<input type="button" class="number one" name="seven" value="7">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number" name="eight" value="8">
						</div>		
						<div class="col-sm-3">
							<input type="button" class="number" name="nine" value="9">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number operator" name="multiply" value="&times;">
						</div>	
					</div>			
					<div class="col-sm-12 calc-row">
						<div class="col-sm-3">
							<input type="button" class="number" name="four" value="4">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number" name="five" value="5">
						</div>		
						<div class="col-sm-3">
							<input type="button" class="number" name="six" value="6">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number operator" name="subtract" value="-">
						</div>	
					</div>	
					<div class="col-sm-12 calc-row">
						<div class="col-sm-3">
							<input type="button" class="number one" name="one" value="1">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number" name="two" value="2">
						</div>		
						<div class="col-sm-3">
							<input type="button" class="number" name="three" value="3">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number operator" name="add" value="+">
						</div>	
					</div>	
					<div class="col-sm-12 calc-row">
						<div class="col-sm-3">
							<input type="button" class="number" name="zero" value="0">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number" name="decimal" value=".">
						</div>							
						<div class="col-sm-3">
							<input type="button" class="number equal" name="equal" value="=">
						</div>
						<div class="col-sm-3">
							<input type="button" class="number operator" name="divide" value="&divide;">
						</div>
					</div>	
				
				</form>
			</div>
		</div>
	</div>

	<div id="meaning">
		<img src="http://www.clipartbest.com/cliparts/di8/RbR/di8RbR9ie.gif">
	</div>



	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>



</body>
</html>
